<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>博客文章</h4>
							<br>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden"
								th:value="${article.id}">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" class="form-control" type="text"
										th:value="${article.title}">
								</div>
								<label class="col-sm-1 control-label">作者：</label>
								<div class="col-sm-4">
									<input id="author" name="author" class="form-control"
										type="text" th:value="${article.author}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">文章简介：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<input th:value="${article.description}" id="description"
											   name="description" class="form-control" type="text">
									</div>
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-1 control-label">类型：</label>
								<div class="col-sm-11">
									<input th:value="${article.categoryId}" id="categoryId"
										   name="categoryId" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-1 control-label">类别：</label>
								<div class="col-sm-11">
									<select data-placeholder="所属类别" name="categoryId" id="categoryId"
											class="form-control chosen-select" tabindex="3"
											style="width: 100%" th:field="*{article.categoryId}">
										<option th:value="${categories.id}" th:each="categories:${categoriesList}"
												th:text="${categories.categoryName}">选择类别</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<input id="content" name="content" type="hidden"
									th:value="${article.content}"> <label
									class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<input id="status" name="status" type="hidden">
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button type="button"
									class="btn btn-primary waves-effect waves-light"
									onclick="save(1)">保存文章</button>
								<button type="button"
									class="btn btn-warning waves-effect waves-light"
									onclick="save(0)">存为草稿</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/blog/article/edit.js">
		
	</script>
</body>
</html>
