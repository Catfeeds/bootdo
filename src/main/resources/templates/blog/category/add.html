<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>文章类别</h4>
							<br>
						</div>
						<form class="form-horizontal m-t" id="signupForm" style="text-align: center">
							<input id="id" name="id" type="hidden">
							<div class="form-group">
								<label class="col-sm-1 control-label">分类名称：</label>
								<div class="col-sm-11">
									<input id="categoryName" name="categoryName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">分类别名：</label>
								<div class="col-sm-11">
									<input id="aliasName" name="aliasName" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">排序：</label>
								<div class="col-sm-11">
									<input id="sort" name="sort" class="form-control"
										   type="text">
								</div>
							</div>

							<div class="form-group">
								<input id="status" name="status" type="hidden">
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button type="button"
									class="btn btn-primary waves-effect waves-light" type="submit">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/appjs/blog/category/add.js">
	</script>
</body>
</html>
