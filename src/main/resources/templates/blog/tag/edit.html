<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>文章标签</h4>
							<br>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden"
								th:value="${tag.id}">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-9">
									<input id="tagName" name="tagName" class="form-control" type="text"
										th:value="${tag.tagName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">别名：</label>
								<div class="col-sm-9">
									<input id="aliasName" name="aliasName" class="form-control"
										   type="text" th:value="${tag.aliasName}">
								</div>
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button type="button"
									class="btn btn-primary waves-effect waves-light"
									onclick="save()">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/blog/tag/edit.js">
		
	</script>
</body>
</html>
