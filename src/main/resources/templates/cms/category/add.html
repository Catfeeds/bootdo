	<script>
		layui.use('upload', function() {
			var upload = layui.upload;
			//执行实例
			var uploadInst = upload.render({
				elem : '#file', //绑定元素
				url : '/common/sysFile/upload', //上传接口
				size : 1000,
				accept : 'file',
				done : function(r) {
					var fileName = r.fileName;
					$("#image").val(fileName);
					$("#img4").attr("src",fileName);
				},
				error : function(r) {
					layer.msg(r.msg);
				}
			});
		});
