<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>系统展示</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  
  <link rel="alternate icon" type="/cms/img/hengwang-1.png" href="/cms/img/hengwang-1.png">
  <link rel="stylesheet" href="/cms/css/amazeui.css"/>
  <link rel="stylesheet" href="/cms/css/style.css"/>
</head>
<body>
<div th:replace="cms/layout/mallHeader"></div>

<div class="toppic">
	<div class="am-container-1">
	 <div class="toppic-title left">
			<i class="am-icon-briefcase toppic-title-i"></i>
			<span class="toppic-title-span">系统展示</span>
			<p>System Show</p>
		</div>
		<!--<div class="right toppic-progress">
			<span><a href="index.html" class="w-white">首页</a></span>
			<i class=" am-icon-arrow-circle-right w-white"></i>
			<span><a href="customer-case.html" class="w-white">客户案例</a></span>
		</div>-->
	</div>
</div>

<div class="am-container-1">
	 <ul data-am-widget="gallery" class="am-gallery am-avg-sm-1
  am-avg-md-3 am-avg-lg-4 am-gallery-bordered customer-case-ul" data-am-gallery="{  }" >
      <li th:each="goods:${articles}">
        <div class="am-gallery-item">
            <a th:href="@{'/cms/web/goodsDetail/'+${goods.id}}" class="">
            	<div class="customer-case-img">
              <img th:src="@{${goods.img}}" width="211px" height="211px" />
             </div>
                <h3 class="am-gallery-title" th:text="${goods.title}"></h3>
                <div class="am-gallery-desc gallery-words" th:utext="${goods.remark}"></div>
            </a>
        </div>
      </li>

  </ul>
	
</div>
<div class="part-all gray-li">
<div class="customer  am-container-1">
		<div class="part-title">
			<i class="am-icon-users part-title-i"></i>
			<span class="part-title-span">服务客户</span>
			<p>Serve Customers</p>
		</div>
		
		<div class="am-slider am-slider-default am-slider-carousel part-all" data-am-flexslider="{itemWidth:150, itemMargin: 5, slideshow: false}" style="  background-color: #f0eeed; box-shadow:none;">
		  <ul class="am-slides">
			  <li th:each="link:${links}"><a target="_blank" th:href="@{${link.href}}">
				  <img width="150px" height="80px" th:src="@{${link.image}}"/></a>
			  </li>
		   </ul>
		</div>
</div>
</div>
<div th:replace="cms/layout/mallFooter"></div>

</body>
