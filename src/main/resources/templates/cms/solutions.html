<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>文章分享</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  
  <link rel="alternate icon" type="/cms/img/hengwang-1.png" href="/cms/img/hengwang-1.png">
  <link rel="stylesheet" href="/cms/css/amazeui.css"/>
  <link rel="stylesheet" href="/cms/css/style.css"/>
</head>
<body>

<div th:replace="cms/layout/mallHeader"></div>
<div class="toppic">
	<div class="am-container-1">
	 <div class="toppic-title left">
			<i class="am-icon-lightbulb-o toppic-title-i"></i>
			<span class="toppic-title-span">文章分享</span>
			<p>Article Share</p>
		</div>
		<!--<div class="right toppic-progress">
			<span><a href="index.html" class="w-white">首页</a></span>
			<i class=" am-icon-arrow-circle-right w-white"></i>
			<span><a href="solutions.html" class="w-white">解决方案</a></span>
		</div>-->
	</div>
</div>
   <div data-am-widget="tabs"class="am-tabs am-tabs-d2 ">

      <ul class="am-tabs-nav am-cf solutions-tabs-ul ">
         <li class="am-active solutions-tabs-ul-li1"><a href="[data-tab-panel-0]" ><i class=" am-icon-desktop"></i><span>技术创新</span></a></li>
          <li class="solutions-tabs-ul-li2"><a href="[data-tab-panel-1]"><i class=" am-icon-mobile-phone mobile-phone"></i><span>宣传文章</span></a></li>
          <li class="solutions-tabs-ul-li3"><a href="[data-tab-panel-2]" ><i class=" am-icon-desktop"></i><span>生活点滴</span></a></li>
          <li class="solutions-tabs-ul-li4"><a href="[data-tab-panel-3]"><i class=" am-icon-mobile-phone mobile-phone"></i><span>Literature</span></a></li>
      </ul>

      <div class="am-tabs-bd solutions-tabs-content ">
          <div data-tab-panel-0 class="am-tab-panel am-active">
          	<ul class=" solutions-content-ul">
            	<li class="am-u-sm-12 am-u-md-6 am-u-lg-12" th:each="goods:${articles}">
            		<a th:href="@{'/cms/web/solutionsDetail/'+${goods.id}}">
            		<div class="am-u-sm-12 am-u-md-12 am-u-lg-3 solution-tabs-img">
            			<img th:src="@{${goods.img}}" height="195px" width="250px"/>
            		</div>
            		<div class="am-u-sm-12 am-u-md-12 am-u-lg-9 solution-tabs-words">
            			<h5 th:text="${goods.title}"></h5>
						<p th:text="${goods.remark}"></p>
						&nbsp;<span class="see-more2">查看更多<i class="am-icon-angle-double-right"></i></span>
            		</div>
            		</a>
            	</li>

            	<div class="clear"></div>
            </ul>
            
          </div>
          <div data-tab-panel-1 class="am-tab-panel ">
             <ul class="am-container-1 solutions-content-ul">
				 <li class="am-u-sm-12 am-u-md-6 am-u-lg-12" th:each="goods1:${articles1}">
					 <a th:href="@{'/cms/web/solutionsDetail/'+${goods1.id}}">
						 <div class="am-u-sm-12 am-u-md-12 am-u-lg-3 solution-tabs-img">
							 <img th:src="@{${goods1.img}}" height="195px" width="250px"/>
						 </div>
						 <div class="am-u-sm-12 am-u-md-12 am-u-lg-9 solution-tabs-words">
							 <h5 th:text="${goods1.title}"></h5>
							 <p th:text="${goods1.remark}"></p>
							 &nbsp;<span class="see-more2">查看更多<i class="am-icon-angle-double-right"></i></span>
						 </div>
					 </a>
				 </li>

            </ul>
          </div>
          <div data-tab-panel-2 class="am-tab-panel ">
            <ul class="am-container-1 solutions-content-ul">
				<li class="am-u-sm-12 am-u-md-6 am-u-lg-12" th:each="goods2:${articles2}">
					<a th:href="@{'/cms/web/solutionsDetail/'+${goods2.id}}">
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-3 solution-tabs-img">
							<img th:src="@{${goods2.img}}" height="195px" width="250px"/>
						</div>
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-9 solution-tabs-words">
							<h5 th:text="${goods2.title}"></h5>
							<p th:text="${goods2.remark}"></p>
							&nbsp;<span class="see-more2">查看更多<i class="am-icon-angle-double-right"></i></span>
						</div>
					</a>
				</li>
            </ul>
          </div>
          <div data-tab-panel-3 class="am-tab-panel ">
            <ul class="am-container-1 solutions-content-ul">
				<li class="am-u-sm-12 am-u-md-6 am-u-lg-12" th:each="goods3:${articles3}">
					<a th:href="@{'/cms/web/solutionsDetail/'+${goods3.id}}">
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-3 solution-tabs-img">
							<img th:src="@{${goods3.img}}" height="195px" width="250px"/>
						</div>
						<div class="am-u-sm-12 am-u-md-12 am-u-lg-9 solution-tabs-words">
							<h5 th:text="${goods3.title}"></h5>
							<p th:text="${goods3.remark}"></p>
							&nbsp;<span class="see-more2">查看更多<i class="am-icon-angle-double-right"></i></span>
						</div>
					</a>
				</li>
            </ul>
          </div>
      </div>
  </div>
		
</div>

<div th:replace="cms/layout/mallFooter"></div>
