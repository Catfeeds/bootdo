<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择类别" name="type" id="type"
										class="form-control chosen-select" tabindex="2"
										style="width: 100%">
										<option value="">选择类别</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-6">
									<input id="files" name="files" class="form-control" type="text" />
									<!--<input id="f1" name="f1" class="form-control" type="file">-->
								</div>
								<div class="col-sm-2">
									<button type="button" class="layui-btn" id="file">
										<i class="fa fa-cloud"></i>上传附件</button>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">接收人：</label>
								<div class="col-sm-8">
									<input id="userIds" name="userIds" class="hidden"> <input
										id="userNames" name="userNames" class="form-control"
										type="text" style="cursor: pointer;" onclick="openUser()"
										readonly="readonly" placeholder="接收人">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布状态：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择状态" name="status" id="status"
											class="form-control chosen-selects" tabindex="7"
											style="width: 100%">
										<option value="1">发布</option>
										<option value="0">草稿</option>
									</select>
								</div>
								<!--<div class="switch  col-sm-1">
									<div class="onoffswitch">
										<input id="status" name="status" checked="" type="checkbox"
											value="1" class="onoffswitch-checkbox"> <label
											class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>-->
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<textarea id="remarks" name="remarks" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/notify/add.js">
		
	</script>
	<script>
		layui.use('upload', function() {
			var upload = layui.upload;
			//执行实例
			var uploadInst = upload.render({
				elem : '#file', //绑定元素
				url : '/common/sysFile/upload', //上传接口
				size : 1000,
				accept : 'file',
				done : function(r) {
					var fileName = r.fileName;
					$("#files").val(fileName);
				},
				error : function(r) {
					layer.msg(r.msg);
				}
			});
		});
	</script>
</body>
</html>
